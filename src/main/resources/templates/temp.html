<body style="background: #f0f0f0">
<div>

    <!--ШАПКА САЙТА-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <span style="font-weight: bold" th:text="${entryUser.username}"/>
                <span>with roles:</span>
                <span class="navbar-brand" style="margin: 1%" th:each="role : ${entryUser.roles}" th:text="${role.name}"/>
            </a>
            <a class="navbar-brand" style="color: grey" th:href="@{/logout}">Logout</a>
        </div>
    </nav>


    <!--ЛЕВОЕ МЕНЮ-->
    <div>
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="width: 25%; background: white; height: 100vh">
                <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>



            <div class="tab-content" id="v-pills-tabContent" style="width: 90%">

                <!--РАЗДЕЛ БОКОВОГО МЕНЮ ADMIN-->

                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" >

                    <p class="h1">Admin panel</p>

                    <nav class="nav nav-tabs" id="nav-tab" role="tablist" style="border: none">
                        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                    </nav>
                    <div class="tab-content" id="nav-tabContent" >

                        <!--ВКЛАДКА ТАБЛИЦЫ ЮЗЕРОВ-->
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" style="border: 1px solid lightgrey; background: white; width: 98%">

                            <!--ЗДЕСЬ НАДПИСЬ НАД ТАБЛИЦЕЙ-->
                            <div style="background: #f6f6f6; border: 1px solid #e5e5e5">
                                <p class="h4" style="margin: 1%">All users</p>
                            </div>

                            <!--ЗДЕСЬ БУДЕТ ТАБЛИЦА-->
                            <div style="margin: 3%; width: 95%">
                                <table class="table table-striped" style="border-top: 1px solid #f6f6f6">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead> <!--<tr th:each="user, item: ${allUsers}">
                                        <th scope="row" th:text="${user.id}"/>
                                        <td th:text="${allUsers[__${item.index}__].firstName}"/>
                                        <td th:text=${user.lastName}/>
                                        <td th:text=${user.age}/>
                                        <td th:text=${user.username}/>
                                        <td>
                                        <span style="margin: 1%" th:each="role: ${user.roles}" th:text="${role.name}"/>
                                    </td>-->
                                    <tbody>
                                    <tr th:each="user, item: ${allUsers}">
                                        <th scope="row" th:text="${allUsers[__${item.index}__].id}"/>
                                        <td th:text="${allUsers[__${item.index}__].firstName}"/>
                                        <td th:text="${allUsers[__${item.index}__].lastName}"/>
                                        <td th:text="${allUsers[__${item.index}__].age}"/>
                                        <td th:text="${allUsers[__${item.index}__].username}"/>
                                        <td>
                                        <span style="margin: 1%" th:each="role: ${allUsers[__${item.index}__].roles}" th:text="${role.name}"/>
                                    </td>
                                        <td>
                                            <!--КНОПКА EDIT-->
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="${'#modalEdit'+user.id}">Edit</button>
                                        </td>
                                        <!--МОДАЛЬНОЕ ОКНО EDIT-->
                                        <form th:method="POST" th:action="@{/admin/updateUser}" th:object="${user}">
                                        <div class="modal" id="${'modalEdit'+allUsers[__${item.index}__].id}" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="modalBasicLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body" >
                                                        <!--ТЕЛО МОДАЛЬНОГО ОКНА-->







                                                        <div style="max-width: 100%; text-align: center">

                                                            <label for="id" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">ID</label>
                                                            <div class="col-sm" id="id"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="text" class="form-control form-control-sm" id="id" th:value="*{id}" readonly/>
                                                            </div>


                                                            <label for="firstname" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">First Name</label>
                                                            <div class="col-sm" id="firstname"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="text" class="form-control form-control-sm" id="firstname" th:value="*{firstName}">
                                                            </div>

                                                            <label for="lastname" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">Last Name</label>
                                                            <div class="col-sm" id="lastname"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="text" class="form-control form-control-sm" id="lastname" th:value="*{lastName}">
                                                            </div>

                                                            <label for="age" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">Age</label>
                                                            <div class="col-sm" id="age"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="text" class="form-control form-control-sm" id="age" th:value="*{age}">
                                                            </div>

                                                            <label for="email" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">Email</label>
                                                            <div class="col-sm" id="email"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="text" class="form-control form-control-sm" id="email" th:value="*{username}">
                                                            </div>

                                                            <label for="password" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">Password</label>
                                                            <div class="col-sm" id="password"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="text" class="form-control form-control-sm" id="password" th:value="*{password}">
                                                            </div>

                                                            <label for="roles" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">Roles</label>
                                                            <div class="col-sm" id="roles"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="text" class="form-control form-control-sm" id="roles" th:each="role, it: *{roles}" th:value="*{roles[__${it.index}__].name}">
                                                            </div>

                                                            <!--<div class="form-group-lg" style="margin-left: 25%; margin-right: 25%; margin-bottom: 0%; margin-top: 1%">
                                                                <label for="exampleFormControlSelect2" style="font-weight: bold">Role</label>
                                                                <select multiple class="form-control" id="exampleFormControlSelect2" style="max-height: 4em" readonly>
                                                                    <option th:each="role, it: *{roles}"><span th:value="*{roles[__${it.index}__].name}"></span></option>

                                                                </select>
                                                            </div>-->




                                                        </div><!--от формы юзера-->













                                                    </div><!--от тела модального окна-->
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="${'modalEdit'+allUsers[__${item.index}__].id}">Edit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </form>






                                        <!--КНОПКА DELETE-->
                                        <td>
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">Delete</button>
                                        </td>

                                        <div class="modal" id="modalDelete" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="modalBasicLabel">Delete user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">


                                                        <!--ТЕЛО МОДАЛЬНОГО ОКНА-->





                                                        <div style="max-width: 100%; text-align: center">

                                                            <label for="id" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">ID</label>
                                                            <div class="col-sm" id="id"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="email" class="form-control form-control-sm" id="id" placeholder="ID" readonly>
                                                            </div>


                                                            <label for="firstname" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">First Name</label>
                                                            <div class="col-sm" id="firstname"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="email" class="form-control form-control-sm" id="firstname" placeholder="First Name" readonly>
                                                            </div>

                                                            <label for="lastname" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">Last Name</label>
                                                            <div class="col-sm" id="lastname"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="email" class="form-control form-control-sm" id="lastname" placeholder="Last Name" readonly>
                                                            </div>

                                                            <label for="age" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">Age</label>
                                                            <div class="col-sm" id="age"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="email" class="form-control form-control-sm" id="age" placeholder="Age" readonly>
                                                            </div>

                                                            <label for="email" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">Email</label>
                                                            <div class="col-sm" id="email"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="email" class="form-control form-control-sm" id="email" placeholder="Email" readonly>
                                                            </div>

                                                            <label for="password" class="form-label" style="font-weight: bold; margin-bottom: 0%; margin-top: 1%">Password</label>
                                                            <div class="col-sm" id="password"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                                                <input type="email" class="form-control form-control-sm" id="password" placeholder="Password" readonly>
                                                            </div>



                                                            <div class="form-group-lg" style="margin-left: 25%; margin-right: 25%; margin-bottom: 0%; margin-top: 1%">
                                                                <label for="exampleFormControlSelect2" style="font-weight: bold">Role</label>
                                                                <select multiple class="form-control" id="exampleFormControlSelect2" style="max-height: 4em" readonly>
                                                                    <option>ROLE_ADMIN</option>
                                                                    <option>ROLE_USER</option>
                                                                </select>
                                                            </div>




                                                        </div><!--от формы юзера-->

















                                                    </div>
                                                    <div class="modal-footer" style="border-top: 0px solid white">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>




                        </div>

                        <!--ВКЛАДКА ДЛЯ НОВОГО ЮЗЕРА-->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" style="border: 1px solid lightgrey; background: white; width: 98%; overflow: hidden">

                            <!--ЗДЕСЬ НАДПИСЬ НАД ФОРМОЙ-->
                            <div style="background: #f6f6f6; border: 1px solid #e5e5e5">
                                <p class="h4" style="margin: 1%">Add new user</p>
                            </div>

                            <!--ЗДЕСЬ БУДЕТ САМА ФОРМА-->
                            <div style="max-width: 100%; border: 1px solid #e5e5e5; text-align: center">


                                <label for="firstname" class="form-label" style="font-weight: bold; margin-top: 1%">First Name</label>
                                <div class="col-sm" id="firstname"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                    <input type="email" class="form-control form-control-sm" id="firstname" placeholder="First Name">
                                </div>

                                <label for="lastname" class="form-label" style="font-weight: bold">Last Name</label>
                                <div class="col-sm" id="lastname"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                    <input type="email" class="form-control form-control-sm" id="lastname" placeholder="Last Name">
                                </div>

                                <label for="age" class="form-label" style="font-weight: bold">Age</label>
                                <div class="col-sm" id="age"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                    <input type="email" class="form-control form-control-sm" id="age" placeholder="Age">
                                </div>

                                <label for="email" class="form-label" style="font-weight: bold">Email</label>
                                <div class="col-sm" id="email"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
                                </div>

                                <label for="password" class="form-label" style="font-weight: bold">Password</label>
                                <div class="col-sm" id="password"  style="border: 1px solid #e5e5e5; margin-left: 25%; margin-right: 25%">
                                    <input type="email" class="form-control form-control-sm" id="password" placeholder="Password">
                                </div>



                                <div class="form-group-lg" style="margin-left: 25%; margin-right: 25%; margin-top: 1%">
                                    <label for="exampleFormControlSelect2" style="font-weight: bold">Role</label>
                                    <select multiple class="form-control" id="exampleFormControlSelect2" style="max-height: 4em">
                                        <option>ROLE_ADMIN</option>
                                        <option>ROLE_USER</option>
                                    </select>
                                </div>

                                <button type="button" class="btn btn-success" style="margin: 2%">Add new user</button>







                            </div><!--от формы под надписью-->



                        </div><!--от вкладки создания нового юзера-->






                    </div>
                </div>

                <!--РАЗДЕЛ БОКОВОГО МЕНЮ USER-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <!--ЗДЕСЬ ДОЛЖНА БЫТЬ КАРТА ЮЗЕРА-->
                    <p class="h1">User information-page</p>

                    <div style="border: 1px solid #e5e5e5; width: 99%; background: white">

                        <div style="background: #f6f6f6; border: 1px solid #e5e5e5">
                            <p class="h4" style="margin: 1%">About user</p></div>

                        <!--ЗДЕСЬ БУДЕТ ТАБЛИЦА ИЗ 1 СТРОКИ-->
                        <div style="margin: 2%">
                            <table class="table table-striped" style="border-top: 1px solid #f6f6f6">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row" th:text="${entryUser.id}"/>
                                    <td th:text="${entryUser.firstName}"/>
                                    <td th:text="${entryUser.lastName}"/>
                                    <td th:text="${entryUser.age}"/>
                                    <td th:text="${entryUser.username}"/>
                                    <td>
                                        <span style="margin: 1%" th:each="role : ${entryUser.roles}" th:text="${role.name}"/>
                                    </td>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div> <!--от tab контента-->






            </div> <!--от бокового меню-->


        </div> <!--от общей страницы-->
</body>
</html>

        background-color: lightgrey;

        cursor: not-allowed;
    }
